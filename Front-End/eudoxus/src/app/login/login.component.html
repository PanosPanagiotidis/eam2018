<div class="mx-auto mt-4 w-25">
    <form (ngSubmit)="onLogin()" #f="ngForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Εισάγετε διεύθυνση email" ngModel name=email>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Κωδικός</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Εισάγετε κωδικό πρόσβασης" ngModel name=password>
        </div>
        <button type="submit" class="btn btn-primary float-right">Είσοδος</button>
    </form>
</div>

<div class="login-page">
    <div class="form">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
        <input type="text" placeholder="email" ngModel name=email/>
        <input type="password" placeholder="password" ngModel name=password/>
        <button type="submit">login</button>
        <p class="message">Not registered? <a routerLink="/signup">Create an account</a></p>
        </form>
    </div>
</div>

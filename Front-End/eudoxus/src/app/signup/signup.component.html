<div class="mx-auto mt-4 w-25 pb-5 mb-5 bb-5 h-100">
    <form (ngSubmit)="onSubmit()" #f="ngForm">
      <div class="form-group">
          Επιλέξτε τύπο χρήστη
          <select class="form-control w-100" id="sel1" ngModel name=user_type (change)="selectedType()">
              <option value=''>--Διαλεξε Ιδιότητα--</option>
              <option *ngFor="let type of types" >{{type}}</option>
          </select>
      </div>
      <div *ngIf="registrationtype==1;">
        <div class="form-group">
            Επιλέξτε Ίδρυμα
          <select class="form-control w-100" id="sel1" ngModel name=university_type (change)="selectedUniversityType()">
              <option value=''>--Διαλεξε Ιδρυμα--</option>
              <option *ngFor="let university_type of university_types" >{{university_type}}</option>
          </select>
        </div>
        <div *ngIf="university_chosen!='';">
          <div class="form-group">
              Επιλέξτε Τμήμα
            <select class="form-control w-100" id="sel1" ngModel name=class_type>
              <option value=''>--Διαλεξε Τμήμα--</option>
              <option *ngFor="let class_type of class_types" >{{class_type}}</option>
            </select>
          </div>
          Αριθμός Μητρώου
          <input type="number" class="form-control" placeholder="Αριθμός Μητρώου" ngModel name="AM">
          Email
          <input type="email" class="form-control" placeholder="e-mail" ngModel name="email">
          Κωδικός
          <input type="password" class="form-control" placeholder="Password" ngModel name="password1">
          Επιβεβαίωση Κωδικού
          <input type="password" class="form-control" placeholder="Επανάληψη Password" ngModel name="password2">
          Όνομα
          <input type="text" class="form-control" placeholder="Όνομα" ngModel name="name">
          Επίθετο
          <input type="text" class="form-control" placeholder="Επίθετο" ngModel name="surname">
          Τηλέφωνο
          <input type="tel" class="form-control" placeholder="Τηλέφωνο" ngModel name="tel">
          Τρέχον Εξάμηνο
          <input type="number" class="form-control" placeholder="Τρέχον Εξάμηνο" ngModel name="run_semester">
          Αριθμός συγγραμμάτων πριν τον Ευδοξο
          <input type="number" class="form-control" placeholder="Αριθμός συγγραμμάτων πριν τον Ευδοξο" ngModel name="numofbooks">
          <button type="submit" class="btn btn-primary float-right mt-2">Εγγραφή</button>
        </div>
      </div>
      <div *ngIf="registrationtype==2;">
        <input type="text" placeholder="Όνομα Σημείου Διανομής" ngModel name="name">
        <div class="form-group">
          <select class="form-control w-100" id="sel1" ngModel name=class_type>
            <option value=''>--Διαλεξε Τύπο Σημειου Διανομης--</option>
            <option *ngFor="let class_type of class_types2" >{{class_type}}</option>
          </select>
        </div>
        
        <input type="text" placeholder="Διεύθυνση" ngModel name="address">
        <input type="email" placeholder="e-mail" ngModel name="email">
        <input type="password" placeholder="Password" ngModel name="password1">
        <input type="password" placeholder="Επανάληψη Password" ngModel name="password2">
        <input type="tel" placeholder="Τηλέφωνο" ngModel name="tel">
        <input type="text" placeholder="Ωράριο Λειτουργίας" ngModel name="time_open">
        <input type="text" placeholder="Όνοματεπωνυμο Υπευθύνου" ngModel name="senior">
        <button type="submit" class="mb-5">SignUp</button>
      </div>         
    </form>
</div>
